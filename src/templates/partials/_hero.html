<div class="hero{%if contest%} hero_contest{%endif%}" style="background-image: url('img/{{ hero }}')">
    <div class="hero__in">
        <div class="l">
            <!-- begin hero title -->
            <div class="hero__title">
                <h1>{{ heroTitle | safe }}</h1>
            </div>
            <!-- end hero title -->

            <!-- begin hero msg -->
            <div class="hero__msg">
                <p>{{ heroMessage | safe }}</p>
            </div>
            <!-- end herp msg -->

            <!-- begin hero btn -->
            <div class="hero__btn">
                <a href="#submit-design" class="btn btn_link btn_shadow{%if about%} btn_yellow btn_text-shadow{%elseif contest%} btn_white{%endif%}">Submit design</a>
            </div>
            <!-- end hero btn -->
        </div>
    </div>
    {% if about %}
    <a href="#services" class="btn btn_round btn_link">
        {{ mixins.icon('arrowhead') }}
    </a>
    {% endif %}
</div>
